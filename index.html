<html>

<head>

	<meta http-Equiv="Cache-Control" Content="no-cache" />
    <meta http-Equiv="Pragma" Content="no-cache" />
    <meta http-Equiv="Expires" Content="0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script>

	var urls = [
	"https://squadbs2.github.io/tvbs2/balboa.html",
	"https://squadbs2.github.io/tvbs2/bs2.html",
	"https://tfs.bancobonsucesso.com.br/tfs/ColecaoPrincipal/Projeto-DTVM-PortalAssessor/_home?activeDashboardId=43c8f52e-d034-4484-9146-b2e37b601bd9",
	"https://tfs.bancobonsucesso.com.br/tfs/ColecaoPrincipal/Projeto-DTVM-PortalAssessor/DTI%20Team/_dashboards?activeDashboardId=bde9a984-bfed-4f57-990b-5eade0631737",
	"https://tfs.bancobonsucesso.com.br/tfs/ColecaoPrincipal/Projeto-DTVM-PortalAssessor/DTI%20Team/_dashboards?activeDashboardId=a071cdea-2444-4a23-b2e7-258b20a4dc19",
	"https://trello.com/b/PaPNRQtr/squad-bs2-portal-do-assessor"
	];

	var i = 0;



	function redirect_url(){

		if (i < urls.length){

			setTimeout(function(){

				if (i > 0) {
					$('iframe').attr('src', urls[i] + "&refresh="+(new Date()));
				}
				else {
					$('iframe').attr('src', urls[i]);
				}

				i++;

				var frameElement = document.getElementById("frame");

				frameElement.contentWindow.location.href = frameElement.src;

				redirect_url();

			}, 20000);

		}

		else

		{

			i = 0;

			redirect_url();

		}

	}



	redirect_url();

</script>

</head>

<body style="overflow: hidden">

<iframe id = "frame" frameborder="0" style="overflow:hidden;overflow-x:hidden;overflow-y:hidden;height:100%;width:100%;position:absolute;top:0px;left:10px;right:0px;bottom:0px" height="100%" width="100%" align="center"></iframe>

</body>
